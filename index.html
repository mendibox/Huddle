<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/0291b03fa1.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="Huddle logo" />
    </header>
    <div class="grid-container">
      <div class="mockups">
        <img src="images/illustration-mockups.svg" alt="mockups" />
      </div>
      <div class="text">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button">Register</button>
      </div>
    </div>
    <footer>
      <div class="empty"></div>
      <div class="copyright">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/mendibox" target="_blank"
            >Juan Luis Mendiola</a
          >.
        </p>
      </div>
      <div class="sm-icons">
        <a href="https:www.facebook.com/" target="_blank">
          <i class="fa-brands fa-facebook-f fa-border"></i>
        </a>
        <a href="https://twitter.com/mendibox" target="_blank">
          <i class="fa-brands fa-twitter fa-border"></i>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <i class="fa-brands fa-instagram fa-border"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
